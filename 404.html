<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | StreakUp</title>
    <link rel="stylesheet" href="streakup-styles.css">
    <style>
        body {
            background: #0a0a0a;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
            padding-top: 80px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-content {
            text-align: center;
            padding: 60px 40px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .error-number {
            font-size: 12rem;
            font-weight: 900;
            line-height: 1;
            margin: 0;
            background: linear-gradient(135deg, #ff7b00 0%, #ff9933 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 80px rgba(255, 123, 0, 0.3);
            letter-spacing: -0.05em;
        }

        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            margin: 30px 0 20px;
        }

        .error-message {
            font-size: 1.2rem;
            color: #b0b0b0;
            margin: 0 auto 40px;
            max-width: 600px;
            line-height: 1.7;
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.2s forwards;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.4s forwards;
        }

        .btn {
            padding: 16px 32px;
            font-size: 1.05rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff7b00 0%, #ff9933 100%);
            color: #ffffff;
            border: none;
            box-shadow: 0 4px 15px rgba(255, 123, 0, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255, 123, 0, 0.5);
            color: #ffffff;
        }


        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            border: 2px solid #333;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #ff7b00;
            transform: translateY(-2px);
        }

        .helpful-links {
            margin-top: 60px;
            padding-top: 40px;
            border-top: 1px solid #2a2a2a;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.6s forwards;
        }

        .helpful-links h3 {
            font-size: 1.3rem;
            color: #ffffff;
            margin-bottom: 25px;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            max-width: 700px;
            margin: 0 auto;
        }

        .link-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px 20px;
            border-radius: 10px;
            border: 1px solid #2a2a2a;
            transition: all 0.3s ease;
        }

        .link-item:hover {
            background: rgba(255, 123, 0, 0.1);
            border-color: #ff7b00;
            transform: translateY(-2px);
        }

        .link-item a {
            color: #d0d0d0;
            text-decoration: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .link-item a:hover {
            color: #ff7b00;
        }

        .link-icon {
            font-size: 1.2rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            body {
                padding-top: 60px;
            }

            .error-content {
                padding: 40px 20px;
            }

            .error-number {
                font-size: 8rem;
            }

            .error-title {
                font-size: 2rem;
                margin: 20px 0 15px;
            }

            .error-message {
                font-size: 1.05rem;
                margin-bottom: 30px;
            }

            .error-icon {
                font-size: 3rem;
            }

            .action-buttons {
                margin-top: 30px;
                gap: 15px;
            }

            .btn {
                padding: 14px 28px;
                font-size: 1rem;
            }

            .helpful-links {
                margin-top: 50px;
                padding-top: 30px;
            }

            .helpful-links h3 {
                font-size: 1.2rem;
            }

            .links-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
        }

        @media (max-width: 480px) {
            .error-content {
                padding: 30px 15px;
            }

            .error-number {
                font-size: 6rem;
            }

            .error-title {
                font-size: 1.7rem;
            }

            .error-message {
                font-size: 1rem;
                margin-bottom: 25px;
            }

            .error-icon {
                font-size: 2.5rem;
            }

            .action-buttons {
                flex-direction: column;
                gap: 12px;
            }

            .btn {
                width: 100%;
                padding: 14px 24px;
                font-size: 0.95rem;
            }

            .helpful-links {
                margin-top: 40px;
                padding-top: 25px;
            }

            .helpful-links h3 {
                font-size: 1.1rem;
            }

            .link-item {
                padding: 12px 15px;
            }

            .link-item a {
                font-size: 0.95rem;
            }
        }
    </style>
</head>

<body>
    <div id="navigation-container"></div>
    <div id="floating-bar-container"></div>

    <div class="container">
        <div class="error-content">

            <h1 class="error-number">404</h1>
            <h2 class="error-title">Page Not Found</h2>
            <p class="error-message">
                Oops! The page you're looking for doesn't exist. It might have been moved or deleted,
                or you may have mistyped the URL.
            </p>

            <div class="action-buttons">
                <a href="index.html" class="btn btn-primary">Go to Homepage</a>
                <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
            </div>

            <div class="helpful-links">
                <h3>Popular Pages</h3>
                <div class="links-grid">
                    <div class="link-item">
                        <a href="Feature%20Request%20for%20Streakup.html">

                            Request a Feature
                        </a>
                    </div>
                    <div class="link-item">
                        <a href="Report%20a%20Problem.html">

                            Report a Problem
                        </a>
                    </div>
                    <div class="link-item">
                        <a href="Account%20Deletion.html">

                            Account Deletion
                        </a>
                    </div>
                    <div class="link-item">
                        <a href="Contact.html">

                            Contact
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>

    <script>
        async function loadComponent(elementId, componentPath) {
            try {
                const response = await fetch(componentPath);
                const html = await response.text();
                document.getElementById(elementId).innerHTML = html;
            } catch (error) {
                console.error(`Error loading component ${componentPath}:`, error);
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await loadComponent('navigation-container', 'components/navigation.html');
            await loadComponent('floating-bar-container', 'components/floating-bar.html');
            await loadComponent('footer-container', 'components/footer.html');
        });
    </script>
</body>

</html>
